<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        
        <!-- Left Side (Image) -->
        <div class="left-side">

            <div class="logo-container">
                <img src="images/odin-lined.png" alt="">
                <h1>Fresh</h1>
            </div>

            <p class="img-credit">Photo by <a href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-lvy_VvdLmnA">Roan Lavery</a> on <a href="https://unsplash.com/">Unsplash</a></p>

        </div>

        <!-- Right Side (Form) -->
        <div class="right-side">

            <h2 class="disclaimer">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br/>Sign up now to get started. <br><br>You know you want to.
            </h2>

            <section class="form-section">
                <h2>Let's do this!</h2>
                <form action="">
                    
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name">
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" name="email">
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" minlength="6">
                    </div>

                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm_password" minlength="6">
                    </div>


                </form>
            </section>

            <button class="create-btn">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
            
        </div>



    </div>

</body>
</html>
